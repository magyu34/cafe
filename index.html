<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UMARBUCKS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nata+Sans:wght@100..900&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: rgb(239, 188, 110);
            max-width: 1600px;
            margin: 0;
            font-family: 'Nata Sans', sans-serif;
        }
        .w {
            width: 100%;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgb(32, 107, 37);
            color: white;
            border-radius: 30px;
            border: 5px solid rgb(83, 56, 6);
            margin-bottom: 20px;
        }
        .section {
            width: 90%;
            margin: 30px auto;
            background: #fff8e1;
            border-radius: 30px;
            border: 5px solid rgb(83, 56, 6);
            padding: 30px;
        }
        .section h2 {
            color: rgb(32, 107, 37);
            margin-bottom: 20px;
        }
        .products {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            justify-content: flex-start;
        }
        .product {
            width: 300px;
            background: #fff;
            border-radius: 30px;
            border: 5px solid rgb(83, 56, 6);
            padding: 10px;
            text-align: center;
        }
        .product img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 30px;
            border: 5px solid rgb(83, 56, 6);
        }
        .product button {
            margin: 10px 5px 0 5px;
            padding: 8px 16px;
            border-radius: 20px;
            border: none;
            background: rgb(32, 107, 37);
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        .vacancy {
            margin-top: 40px;
            text-align: center;
        }
        .vacancy img {
            width: 300px;
            height: 200px;
            border-radius: 30px;
            border: 5px solid rgb(83, 56, 6);
        }
        .vacancy a button {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="w" id="header">
        <h1>UMARBUCKS</h1>
    </div>
    <div class="section">
        <h2>О нас</h2>
        <p>В нашей кофейне можно найти много черного кофе (и не только кофе). Мы находимся в центре города, приходите к нам!</p>
        <p>Наши цены вас удивят, а также наше расписание: с 8:00 до 22:00.</p>
    </div>
    <div class="section"></div>
        <h2>Раздел с кофе</h2>
        <div class="products"></div>
            <div class="product"></div>
                <img src="https://avatars.mds.yandex.net/get-altay/15265650/2a000001947308456dd781daed5659a0d0c8/XXL_height" alt="капучино">
                <button class="name">капучино</button>
                <button class="price">10$</button>
            </div>
            <div class="product">
                <img src="https://www.ostro.org/upload/media/2025/04/24/1.jpg" alt="латте">
                <button class="name">латте</button>
                <button class="price">12$</button>
            </div>
            <div class="product"></div>
                <img src="https://i.pinimg.com/originals/e1/b2/45/e1b245b8a12e75b61252f24719ec52ad.jpg" alt="американо">
                <button class="name">американо</button>
                <button class="price">8$</button>
            </div>
            <div class="product"></div>
                <img src="https://img5tv.cdnvideo.ru/webp/shared/files/202410/1_2128244.jpg" alt="американо 2.0">
                <button class="name">американо 2.0</button>
                <button class="price">1$</button>
            </div>
        </div>
    </div>
    <div class="section">
        <h2>Раздел с десертами</h2>
        <div class="products">
            <div class="product"></div>
                <img src="https://womenzz.ru/wp-content/uploads/2025/06/classic-chocolate-cake-recipe_198067-676.jpg" alt="шоколадный торт">
                <button class="name">шоколадный торт</button>
                <button class="price">15$</button>
            </div>
            <div class="product"></div>
                <img src="https://kartinkof.club/uploads/posts/2022-09/1662263096_6-kartinkof-club-p-novie-i-krasivie-kartinki-pirozhnoe-7.jpg" alt="чизкейк">
                <button class="name">чизкейк</button>
                <button class="price">20$</button>
            </div>
            <div class="product"></div>
                <img src="https://i.pinimg.com/736x/e7/02/10/e7021061f37e5432282354348ba277db.jpg" alt="пирожное">
                <button class="name">пирожное</button>
                <button class="price">5$</button>
            </div>
            <div class="product"></div>
                <img src="https://cdn1.ozone.ru/s3/multimedia-5/6010019309.jpg" alt="я">
                <button class="name">я</button>
                <button class="price">3$</button>
            </div>
        </div>
    </div>
    <div class="section vacancy">
        <h2>Вакансии</h2>
        <img src="https://media.istockphoto.com/id/842948570/photo/male-barista-making-cappuccino.jpg?b=1&s=612x612&w=0&k=20&c=1pVTZUDf-uncj3UbLszS6V_hfei88VwcJAl1TKl7nNQ=" alt="Вакансия">
        <br>
        <a href="fg.html"><button>узнать больше</button></a>
        <br><br>
        <img src="https://img.freepik.com/free-photo/we-serve-finest-desserts_637285-8893.jpg" alt="Десерты">
    </div>
    <script>
        // Функция для покупки товара
        function buyProduct(product, price) {
            alert(`Вы купили "${product}" за ${price}!`);
        }

        // Находим все кнопки с ценой и добавляем обработчик
        document.addEventListener('DOMContentLoaded', function() {
            const products = document.querySelectorAll('.product');
            products.forEach(prod => {
                const nameBtn = prod.querySelector('.name');
                const priceBtn = prod.querySelector('.price');
                priceBtn.addEventListener('click', function() {
                    buyProduct(nameBtn.textContent, priceBtn.textContent);
                });
            });

            // Скрипт для изменения цвета шапки при наведении
            const header = document.getElementById('header');
            header.onmouseover = function() {
                header.style.backgroundColor = 'red';
            };
            header.onmouseout = function() {
                header.style.backgroundColor = 'rgb(32, 107, 37)';
            };
        });
    </script>
</body>
</html>
